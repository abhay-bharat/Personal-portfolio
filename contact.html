<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhay Pratap Singh, tech geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About Me</a></li>
                    <li><a href="/service.html">Tech Services</a></li>
                    <li><a href="/blogs.html">Blogs</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactForm">
                <h1>Contact me for work/general queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="cleintName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="cleintName">
                    </div>
                    <div class="mb-3">
                    <label for="cleintEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="cleintEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email or phone number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label for="clientPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isClient">
                    <label class="form-check-label" for="isClient">I am willing to work on a project with you</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
